<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" href="./login/css/login.css">
		<link rel="stylesheet" href="./login/css/public.css">
	</head>
	<body>
		<div class="top margin">
			<a href="../index/index.html" class="topLogo"><img src="https://www.sephora.cn/soa/images/sep_top_Logo.png" alt=""></a>
		</div>
		<div class="main">
			<div class="main-bg"></div>
			<div class="login">
				<p class="login-title">登录丝芙兰官网</p>
				<div class="tip">
					<div class="errorRedIcon left"></div>
					<span class="errorFont left"></span>
				</div>
				<div class="input-user">
					<div class="user icon-left"></div>
					<div class="input">
						<input type="text" placeholder="用户名" name="user" >
					</div>
				</div>
				<div class="input-pass">
					<div class="pass icon-left"></div>
					<div class="input">
						<input type="password" placeholder="密码" name="password" >
					</div>
				</div>
				<div class="searchPassword">
					<p>忘记密码？</p>
				</div>
				<div class="confirmButton">登录</div>
				<div class="freeRegister">
					<ul class="mixedLogin left">
						<li></li>
						<li></li>
						<li></li>
					</ul>
					<div class="rightArraw right"></div>
					<p class="right">还没有账号？<a href="./register.html" class="red">免费注册</a></p>
				</div>
			</div>
		</div>
		<div class="footer">
			
		</div>
	</body>
	<script src="./login/src/lib/jquery.js"  type="text/javascript" charset="utf-8"></script>
	<script src="./login/src/lib/ajax.js"  type="text/javascript" charset="utf-8"></script>
	<script src="./login/src/script/login.js"  type="text/javascript" charset="utf-8"></script>
</html>
