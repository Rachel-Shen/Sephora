<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
		<link rel="stylesheet" type="text/css" href="./shopping/css/public.css"/>
		<link rel="stylesheet" type="text/css" href="./public/public.css">
		<link rel="stylesheet" type="text/css" href="./shopping/css/shopping.css"/>
	</head>
	<body>
		<div class="top">
		    
		</div>

		<div class="header">
			<div class="header-content margin">
				<a href="../index/index.html" class="header-content-logo"><img src="https://www.sephora.cn/soa/images/search_logo.png" alt=""></a>
				<div class="header-content-step clear">
					<div class="header-content-step-border"></div>
					<div class="header-content-step-wrap header-content-step-first">
						<em class="sprite-checkout-header-step"></em>
					</div>
					<div class="header-content-step-wrap header-content-step-second">
						<em class="sprite-checkout-header-step"></em>
					</div>
					<div class="header-content-step-wrap header-content-step-third">
						<em class="sprite-checkout-header-step"></em>
					</div>
				</div>
			</div>
		</div>

		<div class="CheckoutBody">
			<div class="product margin">
				<em class="_checkbox allcheckbox none"></em>
				<ul class="product-UHeader">
					<li class="product-LHeader product-checkAll">全选</li>
					<li class="product-LHeader product-Info">商品信息</li>
					<li class="product-LHeader product-Price">单价(元)</li>
					<li class="product-LHeader product-Number">数量</li>
					<li class="product-LHeader product-Subtotal">小计(元)</li>
					<li class="productLHeader product-control">操作</li>
				</ul>
				<div class="product-body-wrap">					

				</div>
			</div>			
		</div>

		<div class="bar-wrapper margin">
			<div class="bar-left left">
				<span>清空购物车</span>
			</div>
            <div class="bar-right right">
                <div class="goods-num">已选<span>0</span>件商品</div>
                <div class="totalMoney">合计: <span>0.00</span></div>
                <div class="calBtn"><a href="#">立即结算</a></div>
            </div>
        </div>

        <div class="GuessYouLike">
			<div class="guessyoulike-title margin">
				<h2>猜你喜欢</h2>
			</div>
			<div class="guessyoulike-info margin">
				<ul class="guessyoulike-info-content">
				</ul>
			</div>
		</div>

		<div class="footer">
			
		</div>
		
	</body>
	<script src="./shopping/src/lib/jquery.js"  type="text/javascript" charset="utf-8"></script>
	<script src="./shopping/src/lib/ajax.js"  type="text/javascript" charset="utf-8"></script>
	<script src="./shopping/src/script/shopping.js"  type="text/javascript" charset="utf-8"></script>
</html>
