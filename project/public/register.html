<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="./register/css/register.css">
		<link rel="stylesheet" href="./register/css/public.css">
	</head>
	<body>
		<div class="top margin">
			<a href="../index/index.html" class="topLogo left"><img src="https://www.sephora.cn/soa/images/sep_top_Logo.png" alt=""></a>
			<span class="left">欢迎注册</span>
			<div class="goSephoraLogin right">
				<p>已有账号？</p>
				<ul>
					<li><a href="./login.html">立即登录</a></li>
					<li></li>
				</ul>
			</div>
		</div>
		<div class="main">
			<div class="main-bg"></div>
			<div class="SephoraRegisterBodyMainForm clear">
				<p>用户名</p>
				<div class="input">
					<input type="text" name="user" placeholder="请输入用户名" value="">
				</div>
				<div class="errorTip">
					<div class="errorRedIcon left"></div>
					<span class="errorFont left"></span>
				</div>
				<p>输入密码</p>
				<div class="input">
					<input type="text" name="pass" placeholder="请输入密码" value="">
				</div>
				<div class="errorTip">
					<div class="errorRedIcon left"></div>
					<span class="errorFont left"></span>
				</div>
				<p>确认密码</p>
				<div class="input">
					<input type="text" name="vpsw" placeholder="请再次输入密码" value="">
				</div>
				<div class="errorTip">
					<div class="errorRedIcon left"></div>
					<span class="errorFont left"></span>
				</div>
				<div class="confirmButton">同意条款并注册</div>
				<div class="readAndChange">
					<p class="left">阅读《丝芙兰用户协议》</p>
					<ul class="right">
						<li>使用邮箱注册</li>
						<li></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="footer">
			
		</div>
	</body>
	<script src="./register/src/lib/jquery.js"  type="text/javascript" charset="utf-8"></script>
	<script src="./register/src/lib/ajax.js"  type="text/javascript" charset="utf-8"></script>
	<script src="./register/src/script/register.js"  type="text/javascript" charset="utf-8"></script>
</html>
